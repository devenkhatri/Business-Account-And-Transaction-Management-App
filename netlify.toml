[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20.0.0"
  NPM_FLAGS = "--legacy-peer-deps"

# Prisma configuration
[[plugins]]
  package = "@netlify/plugin-nextjs"
  [plugins.inputs]
    enableNextJsLink = true
    enablePrisma = true

# Required build plugins
[[plugins]]
  package = "@netlify/plugin-prisma"
  [plugins.inputs]
    prismaSchemaPath = "./prisma/schema.prisma"

# Environment variables
[build.environment]
  NODE_ENV = "production"
  NPM_FLAGS = "--legacy-peer-deps"
  PRISMA_SKIP_POSTINSTALL_GENERATE = "true"

# Redirects for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
